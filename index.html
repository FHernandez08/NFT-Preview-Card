<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--CSS file-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium square with a reflecting ground" class="ethereum-image">
      <div class="hover-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="image used to overlay when hovering over the ethereum image" class="icon">
        </div>
      </div>
    </div>
    <h1 class="card-header">Equilibrium #3429</h1>
    <h3 class="description">
      Our Equilibrium collection promotes balance and calm.
    </h3>
    <div class="flex-group ethereum-time">
      <div class="line-content">
        <svg class="ethereum-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <h3 class="ethereum-line">0.041 ETH</h3>
      </div>
      <div class="line-content">
        <svg class="time-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <h3>3 days left</h3>
      </div>
    </div>
    <hr class="line-break" noshade>
    <div class="flex-group avatar">
      <picture class="avatar-image">
        <img src="images/image-avatar.png" alt="Avatar of the creator of the NFT">
      </picture>
      <h3 class="avatar-name">Creation of <span class="name">Jules Wyvern</span></h3>
    </div>
  </div>
</body>
</html>

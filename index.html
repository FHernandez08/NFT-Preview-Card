<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="main-image" class="equilibrium">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="third-line">
        <p><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
      <hr>
      <div class="avatar">
        <p><img src="images/image-avatar.png" alt="avatar"> Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>
</body>
</html>
